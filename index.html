<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'
    integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=='
    crossorigin='anonymous' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="img/lol.png">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>True Damage</title>
</head>
<body>
    <div id="root" class="bg-ddgb pt-5">
        <div class="container d-flex justify-content-center pb-5">
            <h1 class="text-center">TRUE DAMAGE TEAM</h1>
        </div>
        <h2 v-for="(name,index) in names" v-if="active(index)" class="text-center">{{name}}</h2>
        <div class="container">
            <div class="row">
                <div class="col-3 d-flex justify-content-center align-items-center">
                    <i class="fas fa-angle-left fa-4x" @click="before"></i>
                </div>
                <div class="col-6">
                    <div class="slider d-flex justify-content-center align-items-center">
                        <img v-for="(ch, index) in team" :src="ch" v-if="active(index)" :alt="`Immagine ${index + 1}`" class="img-fluid">
                        <div class="slider-dots">
                            <div v-for="(ch,index) in team" class="dot mx-2" :class="{active: active(index)}" @click="setCharacter(index)"></div>
                        </div>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-center align-items-center">
                    <i class="fas fa-angle-right fa-4x" @click="after"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
